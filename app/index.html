<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CrushIt Compiler</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="CrushIt Compiler crawls through a web page and crushes all scripts into a single file.">
<meta name="author" content="Qawelesizwe Mlilo">
<script type="text/javascript" data-main="js/main" src="js/libs/require-jquery.js"></script>
<link rel="stylesheet" href="css/main.css">
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
  <div id="wrap">
    <img src="img/loading.gif" class="loading-inactive" id="loading" />
      
    <div class="navbar navbar-static-top">
      <div class="navbar-inner">
        <a class="brand" href="#">CrushIt Compiler</a>
      </div>
    </div>
      
    <div id="app-body">  
      <div class="row-fluid cont">
        <div class="span4 controls">
          <div class="well">
            <div style="padding: 20px;">
              <blockquote>CrushIt Compiler crawls through a web page and crushes all scripts into a single file.</blockquote>
              <form method="post" id="crushit" action="/crush">
                <input type="text" name="url" placeholder="Enter web page url" class="input-xlarge" value="" style="margin-bottom: 0px" /> <input class="btn btn-primary" type="submit" value="CrushIt" name="submit" />
                <br />
                <label class="checkbox inline">
                  <input type="checkbox" id="beautify" name="beautify" > Beautify Output
                </label> 
                <label class="checkbox inline">
                  <input type="checkbox" id="comments" name="comments" > Keep Comments
                </label> 
                <label class="checkbox inline">
                  <input type="checkbox" id="compress" name="compress" > Compress
                </label> 
              </form>
            </div>
          </div>
        </div>
        
        <div class="span8 console-cont">
          <textarea rows="3" id="console"></textarea>
        </div>
      </div>
    </div> 

    <div id="push"></div>
  </div>

  <div id="footer">
    <div class="row-fluid">
      <p class="muted credit"><i class="icon-fire"></i> <a href="http://www.rflab.co.za/">Raging Flame &copy; 2013</a>  - Created by <a href="https://github.com/qawemlilo/">Qawelesizwe Mlilo</a>.</p>
    </div>
  </div>
</body>
</html>
